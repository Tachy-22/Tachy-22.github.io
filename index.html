    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/styleB.css" />
    <title>QR code</title>

  <body>
    <div class="container">
      <div class="content">
        <img
          class="image"
          src="./CSS/images/image-qr-code2.png"

          Improve your front-end skills by building projects
